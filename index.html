<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jacob Brew Crew Co.</title>
  <style>
    body {
      font-family: 'Lexend', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #40e0d0, #b2fefa);
      text-align: center;
    }

    header {
      background: url('https://www.transparenttextures.com/patterns/wood-pattern.png');
      background-color: #6f4e37;
      color: white;
      padding: 25px;
      font-size: 30px;
      text-shadow: 2px 2px 5px black;
    }

    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 30px;
      padding: 30px;
      max-width: 1000px;
      margin: auto;
    }

    .item {
      background: white;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
    }

    .item:hover {
      transform: scale(1.08);
      box-shadow: 0 10px 20px rgba(0,0,0,0.4);
    }

    .item img {
      width: 70px;
      margin-bottom: 10px;
    }

    .price {
      font-weight: bold;
      color: #6f4e37;
      font-size: 18px;
    }

    /* Popup Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background: rgba(0,0,0,0.6);
    }

    .modal-content {
      background: #fff;
      margin: 15% auto;
      padding: 20px;
      border-radius: 20px;
      width: 80%;
      max-width: 400px;
      text-align: left;
      box-shadow: 0 8px 16px rgba(0,0,0,0.4);
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      cursor: pointer;
    }

    footer {
      background-color: rgba(255,255,255,0.8);
      padding: 25px;
      margin-top: 30px;
      border-top: 4px solid #6f4e37;
    }

    footer img {
      max-width: 350px;
      border-radius: 20px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>

  <header>Jacob Brew Crew Co.</header>

  <div class="menu">
    <div class="item" onclick="showIngredients('Flat White','Boiling water, coffee grounds, full cream dairy milk')">
      <img src="https://cdn-icons-png.flaticon.com/512/924/924514.png" alt="Coffee cup">
      <p>Flat White</p>
      <p class="price">ZAR30.00</p>
    </div>

    <div class="item" onclick="showIngredients('Flat White (D.S.)','Boiling water, coffee grounds, full cream dairy milk')">
      <img src="https://cdn-icons-png.flaticon.com/512/924/924514.png" alt="Coffee cup">
      <p>Flat White (D.S.)</p>
      <p class="price">ZAR35.00</p>
    </div>

    <div class="item" onclick="showIngredients('Black','Coffee grounds, boiling water')">
      <img src="https://cdn-icons-png.flaticon.com/512/924/924514.png" alt="Coffee cup">
      <p>Black</p>
      <p class="price">ZAR35.00</p>
    </div>

    <div class="item" onclick="showIngredients('Africano','Boiling water, coffee grounds')">
      <img src="https://cdn-icons-png.flaticon.com/512/924/924514.png" alt="Coffee cup">
      <p>Africano</p>
      <p class="price">ZAR25.00</p>
    </div>

    <div class="item" onclick="showIngredients('Africano (D.S.)','Boiling water, coffee grounds')">
      <img src="https://cdn-icons-png.flaticon.com/512/924/924514.png" alt="Coffee cup">
      <p>Africano (D.S.)</p>
      <p class="price">ZAR30.00</p>
    </div>

    <div class="item" onclick="showIngredients('Baby Cappuccino','Full cream dairy milk')">
      <img src="https://cdn-icons-png.flaticon.com/512/924/924514.png" alt="Coffee cup">
      <p>Baby Cappuccino</p>
      <p class="price">ZAR25.00</p>
    </div>

    <div class="item" onclick="showIngredients('Mocha','Hot chocolate powder, full cream dairy milk, coffee grounds, boiling water')">
      <img src="https://cdn-icons-png.flaticon.com/512/924/924514.png" alt="Coffee cup">
      <p>Mocha</p>
      <p class="price">ZAR35.00</p>
    </div>

    <div class="item" onclick="showIngredients('Mocha (D.S.)','Coffee grounds, boiling water, full cream dairy milk, hot chocolate powder')">
      <img src="https://cdn-icons-png.flaticon.com/512/924/924514.png" alt="Coffee cup">
      <p>Mocha (D.S.)</p>
      <p class="price">ZAR40.00</p>
    </div>

    <div class="item" onclick="showIngredients('Hot Chocolate','Hot chocolate powder, boiling water, full cream milk')">
      <img src="https://cdn-icons-png.flaticon.com/512/924/924514.png" alt="Coffee cup">
      <p>Hot Chocolate</p>
      <p class="price">ZAR25.00</p>
    </div>

    <div class="item" onclick="showIngredients('Tea Rooibos','Rooibos tea bags, hot water, (optional: full cream fresh milk)')">
      <img src="https://cdn-icons-png.flaticon.com/512/924/924514.png" alt="Coffee cup">
      <p>Tea Rooibos</p>
      <p class="price">ZAR25.00</p>
    </div>

    <div class="item" onclick="showIngredients('Tea Five Roses','Five Roses tea bag, boiling water, (optional: full cream fresh milk)')">
      <img src="https://cdn-icons-png.flaticon.com/512/924/924514.png" alt="Coffee cup">
      <p>Tea Five Roses</p>
      <p class="price">ZAR25.00</p>
    </div>
  </div>

  <!-- Popup Modal -->
  <div id="ingredientsModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 id="coffeeName"></h2>
      <p id="coffeeIngredients"></p>
    </div>
  </div>

  <footer>
    <h3>☕ The Crew ☕</h3>
    <img src="crew.png" alt="The Crew">
  </footer>

  <script>
    function showIngredients(name, ingredients) {
      document.getElementById("coffeeName").innerText = name;
      document.getElementById("coffeeIngredients").innerText = "Ingredients: " + ingredients;
      document.getElementById("ingredientsModal").style.display = "block";
    }

    function closeModal() {
      document.getElementById("ingredientsModal").style.display = "none";
    }

    window.onclick = function(event) {
      let modal = document.getElementById("ingredientsModal");
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>

</body>
</html>
